<!DOCTYPE html>
<html lang="en">
<head>
	<title>chatroom</title>
	<meta charset="utf-8">
	<meta content="width=device-width">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>	
	<script src="index.js"></script>
</head>
<body>
	<div class="chatroom">
		<header class="clearfix">
			<div class="logo">
				<h2>Welcome, <span class="account">vistor</span></h2>
			</div>
			<div class="right-side">
				<div class="sign-in-up" >
					<button class="radius-box" id="sign-in">sign in</button>
					<button class="radius-box" id="sign-up">sign up</button>
				</div>	
				<div class="new-or-out" style="display: none" >
					<button class="radius-box" id="creat-new-chatroom">new chatroom</button>
					<button class="radius-box" id="sign-out">sign out</button>
				</div>	
				<div class="login" >
					<form >
						<div><span>账 户</span><input type="text" name="account"></div>
						<div><span>密 码</span><input type="password" name="password"></div>
						<p>
							<button name="submit-btn">确认</button>
							<button name="cancle-btn">取消</button>
						</p>
					</form>
				</div>
				<div class="logup">
					<form >
						<div><span>账 户</span><input type="text" name="new-account"></div>
						<div><span>密 码</span><input type="password" name="new-password"></div>
						<div><span>重输密码</span><input type="password" name="new-repassword"></div>
						<p>
							<button name="submit-btn1">确认</button>
							<button name="cancle-btn1">取消</button>
						</p>
					</form>
				</div>
			</div>
		</header>
		<section>
			<div class="chat-list" ></div>
			<div class="chat-box" >
				<h3 class="chatting-title"><input type="text" name="title" placeholder="What are want to talk about?"> <button>submmit</button><span class="close">X</span></h3>
				<div class="chatting-content">
				</div>
				<form >
					<textarea type="text" name="msg" placeholder="input here..."></textarea>
					<div class="msg-btn">
						<button name="submit-btn2">send</button>
						<button name="cancle-btn2">cancel</button>
					</div>	
				</form>
			</div>
		</section>
	</div>
</body>
</html>
