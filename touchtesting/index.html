<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>touch events</title>
	<script type="text/javascript" src='touch.js'></script>
	<style type="text/css">
	*{margin: 0;}
		.box{
			position: relative;
			height: 300px;
			width: 100%;
			border: 1px solid #333;
		}
		.box .box1{
			width: 100%;
			height: 100%
		}
		.box #target{
			position: absolute;
			padding: 0;
			margin: 10px;
			left: 0;
			height: 120px;
			width: 120px;
			background: #eee;
		}
		#log{
			width: 100%;
			height: 60px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class='box'>
		<div id='target'></div>
	</div>
	<div id='log'>
		
	</div>
</body>
</html>
