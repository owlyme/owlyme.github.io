<script>
    (function($){
        $.fn.proVal = function(attr){
            var result =  [];
            this.each(function( ){
                result.push( parseInt( $(this).css(attr) ) );
            });
            result = result.length === 1 ? result[0] : result;
            return result ;
        };
    })(jQuery);
    console.log( $(".demo").proVal("width") );

    (function(){
        String.prototype.cssVal = function(){
                return parseInt(this);
        }
    })();
    console.log( $(".demo").css('width').cssVal() );

    (function($){
        $.extend({xy: "xuyuan"});

    console.log( $.xy );

    (function($){


        $.fn.hilight = function(options){
           var settings = $.extend( {}, $.fn.hilight.defaults, options);
           this.css(settings);
        };
        $.fn.hilight.defaults  = {
            background : "red",
            fontSize : "20px"
        };

    })(jQuery);

    console.log( $.fn.hilight);
    $.fn.hilight.defaults.background = "green";

    $(".demo").hilight();
</script>
